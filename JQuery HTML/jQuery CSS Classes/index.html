<html lang="en">

<head>
    <meta charset="UTF-8">

        $(document).ready(function () {

            })

    <!-- addClass() removed the class from headings 
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("h1, h2, p").removeClass("blue")
            })
        })
    </script>
    -->

    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("h1, h2, p").toggleClass("blue")
            })
        })
    </script>

    <style>
        .important {
            font-weight: bold;
            font-size: xx-large
        }

        .blue {
            color: blue;
        }
    </style>
</head>

<body>

    <button>Add Classes to elements</button>
    -->

    <!-- addClass() on div

    -->

    <h1>Heading 1</h1>

    <button>Toggle class</button>
</body>

</html>
