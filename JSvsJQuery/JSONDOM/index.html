<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h2>Remove an HTML Element</h2>

    <h2 id="id01">Hello World!</h2>
    <h2 id="id02">Hello Sweden!</h2>

    <script>
        $(document).ready(function () {
            $("#id02").remove();
        });
    </script>
    <hr>

    <h1>Getting Parent HTML Element</h1>

    <h2 id="04">Hello World!</h2>
    <h2 id="05">Hello Sweden!</h2>
    <h2 id="06">Hello Japan!</h2>

    <p id="demo"></p>

    <script>
        $(document).ready(function () {
            var myParent = $("#05").parent();
            $("#demo").text(myParent.prop("nodeName"));
        });
    </script>
</body>

</html>
