<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .ancestors * {
            display: block;
            border: 2px solid lightgrey;
            color: lightgrey;
            padding: 5px;
            margin: 15px;
        }
    </style>

    <!-- Direct parent with the elements li and p
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $("span").parent().css({ "color": "red", "border": "2px solid red" })
        })
    </script>
    -->

    <!-- Ancestors: the elements body(great-great-grandparent), div(great-grandparent), ul(grandparent), and li(direct parent)
    <script>
        $(document).ready(function () {
            $("span").parents().css({ "color": "red", "border": "2px solid red" });
        });
    </script>
    -->

    <!-- Ancestors: only element ul(grndparent)
    <script>
        $(document).ready(function () {
            $("span").parents("ul").css({ "color": "red", "border": "2px solid red" })
        })
    </script>
    -->

    <!-- Direct parent with the elements li and p
    <script>
        $(document).ready(function () {
            $("span").parentsUntil("div").css({ "color": "red", "border": "2px solid red" });
        });
    </script>
    -->
</head>

<body>
    <!-- JqUERY ANCESTORS -->

    <!-- Ancestors: the elements body(great-great-grandparent), div(great-grandparent), ul(grandparent), and li(direct parent)
        <body class="ancestors">body (great-great-grandparent)
            <div style="width:500px;">div (great-grandparent)
                <ul>ul (grandparent)
                    <li>li (direct parent)
                        <span>span</span>
                            </li>
                        </ul>
                    </div>
                </body>
                -->

    <!-- Ancestors: only element ul(grndparent)
        <body class="ancestors">body (great-great-grandparent)
            <div style="width:500px;">div (great-grandparent)
                <ul>ul (grandparent)
                    <li>li (direct parent)
                        <span>span</span>
                            </li>
                        </ul>
                    </div>
                </body>
                -->

    <!-- Ancestors: ul(grandparent) and li(direct parent)
        <body class="ancestors"> body (great-great-grandparent)
            <div style="width:500px;">div (great-grandparent)
                <ul>ul (grandparent)
                    <li>li (direct parent)
                        <span>span</span>
                            </li>
                        </ul>
                    </div>
                </body>
                -->

    <!-- Direct parent with the elements li and p
    <div class="ancestors">
                    <div style="width:500px;">div (great-grandparent)
            <ul>ul (grandparent)
                <li>li (direct parent)
                    <span>span</span>
                            </li>
                        </ul>
                    </div>

                    <div style="width:500px;">div (grandparent)
            <p>p (direct parent)
                <span>span</span>
                        </p>
                    </div>
                </div>
                -->
</body>
<!--The outer red border, before the body element, is the html element(also an ancestor)-- >

</html >
