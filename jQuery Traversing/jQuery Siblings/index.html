<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .siblings * {
            display: block;
            border: 2px solid lightgrey;
            color: lightgrey;
            padding: 5px;
            margin: 15px;
        }
    </style>

    <!-- Siblings on the elements <p></p>, <span></span>, <h3></h3>, and <p></p>
    <script>
        $(document).ready(function () {
            $("h2").siblings().css({ "color": "red", "border": "2px solid red" })
        })
    </script>
    -->

    <!-- Siblings on two elements <p></p> <p></p>
    <script>
        $(document).ready(function () {
            $("h2").siblings("p").css({ "color": "red", "border": "2px solid red" })
        })
    </script>
    -->

    <!-- Siblings only element <h3></h3>
    <script>
        $(document).ready(function () {
            $("h2").next().css({ "color": "red", "border": "2px solid red" })
        })
    </script>
    -->

    <!-- Siblings the element <h3></h3> and <p></p>
    <script>
        $(document).ready(function () {
            $("h2").nextAll().css({ "color": "red", "border": "2px solid red" })
        })
    </script>
    -->

    <!-- Siblings the element <h3></h3>, <h4></h4>, and <h5></h5>
    <script>
        $(document).ready(function () {
            $("h2").nextUntil("h6").css({ "color": "red", "border": "2px solid red" })
        })
    </script>
    -->
</head>

<body>
    <!-- Siblings on the elements <p></p>, <span></span>, <h3></h3>, and <p></p>
        <body class="siblings">
            <div>div (parent)
                <p>p</p>
                <span>span</span>
                <h2>h2</h2>
                <h3>h3</h3>
                <p>p</p>
            </div>
        </body>
    -->

    <!-- Siblings on two elements <p></p> <p></p>
        <body class="siblings">
            <div>div (parent)
                <p>p</p>
                <span>span</span>
                <h2>h2</h2>
                <h3>h3</h3>
                <p>p</p>
            </div>
        </body>
    -->

    <!-- Siblings only element <h3></h3>
        <body class="siblings">
            <div>div (parent)
                <p>p</p>
                <span>span</span>
                <h2>h2</h2>
                <h3>h3</h3>
                <p>p</p>
            </div>
        </body>
    -->

    <!-- Siblings the element <h3></h3> and <p></p>
        <body class="siblings">
            <div>div (parent)
                <p>p</p>
                <span>span</span>
                <h2>h2</h2>
                <h3>h3</h3>
                <p>p</p>
            </div>
        </body>
    -->

    <!-- Siblings the element <h3></h3>, <h4></h4>, and <h5></h5>
        <body class="siblings">
            <div>div (parent)
                <p>p</p>
                <span>span</span>
                <h2>h2</h2>
                <h3>h3</h3>
                <h4>h4</h4>
                <h5>h5</h5>
                <h6>h6</h6>
                <p>p</p>
            </div>
        </body>
    -->
</body>

</html>
